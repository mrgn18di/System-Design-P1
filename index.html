<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Meme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>Anime Meme Generator</h1>

      <div class="input-group">
        <label for="endpoint">Meme Type:</label>
        <select id="endpoint">
          <option value="angry">angry</option>
          <option value="baka">baka</option>
          <option value="blush">blush</option>
          <option value="bonk">bonk</option>
          <option value="bored">bored</option>
          <option value="bully">bully</option>
          <option value="bite">bite</option>
          <option value="cry">cry</option>
        </select>
      </div>

      <button id="fetch-btn">Generate Meme!</button>

      <div class="quote-box">
        <div class="image-center-container">
          <div class="spinner" id="spinner"></div>
          <img id="api-image" src="" alt="API result image" style="display:none;" />
        </div>
        <p id="api-message"></p>
      </div>
    </div>

    <div class="response-container">
      <pre id="api-response">No data yet.</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
